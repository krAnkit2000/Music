<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrooveWave | Login</title>
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=160&id=gO4rmDWxkRD6&format=png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center text-gray-100">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-96">
    <!-- Logo -->
    <div class="flex flex-col items-center mb-6">
      <div class="w-16 h-16 bg-indigo-500 rounded-full flex items-center justify-center mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-indigo-400">GrooveWave</h1>
      <p class="text-gray-400 text-sm">Login to start the music</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm text-gray-300 mb-1">Email</label>
        <input id="email" type="email" placeholder="you@example.com"
          class="w-full p-3 bg-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label for="password" class="block text-sm text-gray-300 mb-1">Password</label>
        <input id="password" type="password" placeholder="••••••••"
          class="w-full p-3 bg-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-400">
          <input type="checkbox" class="mr-2 rounded accent-indigo-500"> Remember me
        </label>
        <a href="#" class="text-sm text-indigo-400 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition">
        Sign In
      </button>

     <p class="text-center text-sm text-gray-400 mt-4">
  Don't have an account?
  <a href="signup.html" class="text-indigo-400 hover:underline">Sign up</a>
</p>

    </form>
  </div>

</body>
<script src="main.js"></script>
<script src="script.js"></script>
</html>
