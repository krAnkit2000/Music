<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrooveWave  Music Player</title>
    <link rel="icon" type="image/x-icon" href="	https://img.icons8.com/?size=160&id=gO4rmDWxkRD6&format=png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen text-gray-100 overflow-x-hidden">
    <div class="container mx-auto px-2 py-2">
        <!-- Player Header -->
        <header class="flex items-center justify-between mb-0">
            <div class="flex items-center">
                <div class="w-12 h-12 rounded-full bg-indigo-500 flex items-center justify-center mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                    </svg>


                </div>
                <h1 class="text-xl font-bold">GrooveWave</h1>
             
            </div>
            <div class="p-1">
                <button id="playlistToggleBtn"  class="lg:hidden  top-6 right-4 z-50 text-white bg-indigo-600 p-2 rounded-full shadow-md">                    
                    <svg fill="#000000" width="50px" height="50px" viewBox="0 0 24 24" id="love-playlist" data-name="Flat Line" xmlns="http://www.w3.org/2000/svg" class="icon flat-line"><circle id="secondary" cx="6.5" cy="17.5" r="3.5" style="fill: rgb(80, 6, 130); stroke-width: 2;"></circle><path id="primary" d="M20.26,4.58a.82.82,0,0,1,0,1.16l-.33.33L19,7l-.94-.94-.33-.34a.82.82,0,0,1,0-1.16h0a.81.81,0,0,1,1.15,0l.12.12.11-.12A.82.82,0,0,1,20.26,4.58ZM14,15h7m-7,4h7" style="fill: none; stroke: rgb(240, 31, 28); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path><circle id="primary-2" data-name="primary" cx="6.5" cy="17.5" r="3.5" style="fill: none; stroke: rgb(11, 250, 123); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></circle><path id="primary-3" data-name="primary" d="M14,10a2.86,2.86,0,0,0-1-4,23.19,23.19,0,0,1-3-3V17.5" style="fill: none; stroke: rgb(244, 244, 245); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></svg>
                </button>
              </div>
              <button onclick="logout()" 
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-xl ml-4">
          Logout
      </button>
        </header>

        

        <!-- Main Content -->
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Now Playing Section -->
            <div class="w-full lg:w-2/3 bg-gray-800 rounded-2xl mt-1  p-3 palycard">
                <div class="flex flex-col md:flex-row items-center gap-6 mb-2">
                    <div class="disc relative w-40 h-40 md:w-64 md:h-64 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                        <!-- <div class="absolute w-24 h-24 md:w-32 md:h-32 rounded-full bg-gray-800"></div> -->
                    </div>
                    <div class="text-center md:text-left mt-1 md:mt-0 h-35 overflow-hidden flex flex-col justify-between">
                        <p class="text-indigo-400 font-medium">NOW PLAYING</p>
                        <h2 class="text-3xl font-bold mt-1">Blinding Lights</h2>
                        <p class="text-gray-400 mt-1">The Weeknd</p>
                        <div class="flex items-center justify-center md:justify-start gap-4 mt-4">
                            <span class="text-sm text-gray-400">Album: After Hours</span>
                            <span class="text-sm text-gray-400">â€¢</span>
                            <span class="text-sm text-gray-400">2020</span>
                        </div>
                    </div>
                </div>
                


                
                <!-- Waveform Visualizer -->
                <div class="wave" id="waveAnimation">
                  </div>
                  
                
                <!-- Progress Bar -->
                <div class="progress-container mb-2">
                    <div class="flex justify-between text-sm text-gray-400 mb-1">
                        <span></span>
                        <span></span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-1.5">
                        <div class="bg-indigo-500 h-1.5 rounded-full" style="width: 45%"></div>
                    </div>
                </div>
                
                 <audio id="audioPlayer"></audio>
                <!-- Controls -->
               
                <div class="flex items-center justify-center mt-3 ">
                    <button id="prevBtn" class="p-2 rounded-full hover:bg-gray-700 transition"> <!-- Prev -->
                        <!-- SVG -->
                        <svg fill="#000000" width="40px" height="40px" viewBox="0 0 26 23" id="previous" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color"><path id="primary" d="M17,3V21L5,12Z" style="fill: none; stroke: rgb(79 70 229 / var(--tw-bg-opacity, 1)); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></svg>
                    </button>
                  
                    <button id="playPauseBtn" class="p-2 bg-indigo-600 rounded-full hover:bg-indigo-700 transition"> <!-- Play -->
                        <!-- SVG -->
                        <svg fill="#000000" width="40px" height="40px" viewBox="0 0 24 24" id="pause" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color"><path id="primary" d="M7,3H9a1,1,0,0,1,1,1V20a1,1,0,0,1-1,1H7a1,1,0,0,1-1-1V4A1,1,0,0,1,7,3Zm8,18h2a1,1,0,0,0,1-1V4a1,1,0,0,0-1-1H15a1,1,0,0,0-1,1V20A1,1,0,0,0,15,21Z" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></svg>
                    </button>
                    <button id="forwardBtn" class="p-2 rounded-full hover:bg-gray-700 transition"> <!-- Forward -->
                        <!-- SVG -->

                      
<svg fill="#000000" width="40px" height="40px" viewBox="0 0 20 23" id="next" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color"><path id="primary" d="M17,12,5,21V3Z" style="fill: none; stroke: rgb(79 70 229 / var(--tw-bg-opacity, 1)); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></svg>
                    </button>
                    
                </div>
                

                
                <!-- Volume Control -->
                <div class="flex items-center gap-3 mt-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                    </svg>
                    <input type="range" min="0" max="100" value="100" class="volume-slider w-full h-1.5 bg-gray-700 rounded-full appearance-none">

                </div>
            </div>

            <!-- Playlist Section -->
            
 
            <div id="playlistPanel" class="fixed top-0  mt-1 right-0 h-full w-72 bg-gray-800 z-50 transform translate-x-full transition-transform duration-300 flex flex-col lg:static lg:translate-x-0 lg:w-1/3 lg:h-auto p-6 rounded-none lg:rounded-2xl">


                <!-- Close Button for mobile only -->
                <div class="flex justify-between items-center mb-4 lg:hidden">
                  <h3 class="text-xl font-bold">Your Playlist</h3>
                  <button id="closePlaylist" class="text-white text-2xl">&times;</button>
                </div>
              
                <!-- Header for desktop -->
                <div class="hidden lg:flex items-center justify-between mb-6">
                  <h3 class="text-xl font-bold">Your Playlist</h3>
                </div>
              
                <div id="songsContainer" class="overflow-y-auto max-h-[500px] pr-2 custom-scroll">
                  <!-- Songs will be injected here by JS -->
                </div>
              
              </div>
        </div>
    </div>

   <script>
        if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
   </script>
</body>
<script src="main.js" >
    </script>
</html>
